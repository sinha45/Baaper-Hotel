<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amar Baaper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-6">Welcome to my
            <span class="text-sky-500 font-semibold">Baaper Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-cyan-400 w-6/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium text-center text-zinc-700	">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-2 " type="email" name="" id="user-email"
                    placeholder="your email address">
                <input class="w-9/12 block mb-2 px-2" type="password" name="" id="user-password"
                    placeholder="your password">
                <button id="btn-submit"
                    class="bg-teal-500 hover:bg-amber-500 px-6 py-2 text-white font-medium rounded-lg">Submit</button>

            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
